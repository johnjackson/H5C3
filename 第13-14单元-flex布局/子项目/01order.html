<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width:500px;
			height:500px;
			background: red;
			display: flex;
			flex-direction:row;
		}
		#item1{
			width:100px;
			height:100px;
			background: yellow;
			order:0;
		}
		#item2{
			width:100px;
			height:100px;
			background: blue;
			order:5;
		}
		#item3{
			width:100px;
			height:100px;
			background: gray;
			order:3;
		}
	</style>
</head>
<body>
	<div id='box'>
		<div id='item1'></div>
		<div id='item2'></div>
		<div id='item3'></div>
	</div>
</body>
</html>
