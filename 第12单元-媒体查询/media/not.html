<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
	.move{
		width:200px;
		height:200px;
		background:red;
	}

@media not screen and (min-width: 1080px) {
    .move {
        background-color:yellow;
        transform: translate(500px,500px) rotate(45deg);
    }
}
</style>
</head>
<body>
	<div id='box' class='move'></div>
</body>
</html>
