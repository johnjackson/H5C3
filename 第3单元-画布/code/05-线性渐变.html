<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" width="300" height="300" style="border:1px solid #000000;">
    </canvas>
    <script type="text/javascript">
    function draw() {
        //获取画布
        var canvas = document.getElementById('mycanvas');
        //定义画笔
        var ctx = canvas.getContext("2d");

        // 创建渐变
        var grd = ctx.createLinearGradient(0, 0, 200, 200);

        grd.addColorStop(0, "red");
        grd.addColorStop(0.25, "blue");
        grd.addColorStop(0.75, "green");
        grd.addColorStop(1, "yellow");

        // 填充渐变
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 200, 200);

        // ctx.strokeStyle = grd;
        // ctx.strokeRect(10, 10, 150, 80);
    }
    draw();
    </script>
</body>

</html>
